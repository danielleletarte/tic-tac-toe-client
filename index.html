<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <div class="container-fluid form-wrapper">
    <form class="form-inline sign-up">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Sign up</button>
    </form>

    <form class="form-inline sign-in">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Sign in</button>
    </form>

    <form class="form-inline change-password">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Old password">
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="New password">
      </div>
      <button type="submit" class="btn btn-default">Change password</button>
    </form>
  </div>

  <div class="container-fluid game-board">
    <div class="row">
      <div class="col-xs-4" id="index-0"></div>
      <div class="col-xs-4" id="index-1"></div>
      <div class="col-xs-4" id="index-2"></div>
    </div>
    <div class="row">
      <div class="col-xs-4" id="index-3"></div>
      <div class="col-xs-4" id="index-4"></div>
      <div class="col-xs-4" id="index-5"></div>
    </div>
    <div class="row">
      <div class="col-xs-4" id="index-6"></div>
      <div class="col-xs-4" id="index-7"></div>
      <div class="col-xs-4" id="index-8"></div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <div class="modal fade" id="welcome-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Let's Play Tic-Tac-Toe!</h4>
        </div>
        <div class="modal-body">
          <div class="modal-body" id="welcome-modal-body">
            <form id="sign-in">
              <input name="credentials[email]" id="sign-in-email" type="text" value="" placeholder="Email">
              <input name="credentials[password]" id="sign-in-password" type="password" value="" placeholder="Password">
              <button type="submit" name="submit" value="Sign In" class="btn" id="signInModal">Sign In</button>
            </form>
            <form id="sign-up">
              <input name="credentials[email]" id="sign-up-email" type="text" value="" placeholder="Email">
              <input name="credentials[password]" id="sign-up-password" type="password" value="" placeholder="Password">
              <button type="submit" name="submit" value="Sign Up" class="btn" id="signUpModal">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal-wrapper">
    <!-- Sign Out  Button -->
    <button id="sign-out" type="submit" class="btn btn-sm" data-toggle="modal" data-target="#signOutModal">
  Sign Out
  </button>

    <!-- Change Password Modal -->
    <button type="button" id="change-password-button" class="btn btn-sm" data-toggle="modal" data-target="#changePasswordModal">
  Change Password
  </button>
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="changePasswordLabel">Change Password</h4>
          </div>
          <div class="modal-body">
            <form id="change-password">
              <input name="passwords[old]" id="change-password-old" type="password" value="" placeholder="Old Password">
              <input name="passwords[new]" id="change-password-new" type="password" value="" placeholder="New Password">
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <input type="submit" name="submit" value="Change Password" class="btn">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid game-title">
    <div class="row">
      <h2>Tic-Tac-Toe</h2>
      <div class="col-xs-12"></div>
    </div>
  </div>

  <div class="container-fluid app-wrapper">

    <div id="player-x-stats" class="player-stats">
      <h4>Player X: Stats</h4>
      <div id="games-played">

      </div>
      <div id="games-won">

      </div>
    </div>

    <div id="player-y-stats" class="player-stats">
      <h4>Player Y: Stats</h4>
    </div>



    <div class="container-fluid game-board">
      <div class="row row-1">
        <div class="col-xs-4 column-1" id="0"></div>
        <div class="col-xs-4 column-2" id="1"></div>
        <div class="col-xs-4 column-3" id="2"></div>
      </div>
      <div class="row row-2">
        <div class="col-xs-4 column-1" id="3"></div>
        <div class="col-xs-4 column-2" id="4"></div>
        <div class="col-xs-4 column-3" id="5"></div>
      </div>
      <div class="row row-3">
        <div class="col-xs-4 column-1" id="6"></div>
        <div class="col-xs-4 column-2" id="7"></div>
        <div class="col-xs-4 column-3" id="8"></div>
      </div>
    </div>

  </div>

  <div class="container-fluid" id="status-board">
    <div class="col-xs-12">
      <h3 id="status-text">Let's Play!</h3>
    </div>
  </div>

  <div class="button-holder">
    <button id="new-game-button" type="button" class="btn">New Game</button>
  </div>


</body>

</html>
